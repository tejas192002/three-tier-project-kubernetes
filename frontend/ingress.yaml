apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: mobile-svc
      port:
        number: 80
  rules:
    - host: "ab16c4c312ce3499d8ea2d622d87f818-c98fe7ea71158e78.elb.eu-central-1.amazonaws.com"
      http:
        paths:
        - path: /frontend
          pathType: Prefix
          backend:
            service:
              name: frontend-svc
              port:
                number: 80